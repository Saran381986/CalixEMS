<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Device Configuration</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="" >Device Type</label>
                        <input [(ngModel)]="deviceConfig.deviceType" name="deviceType" type="text" class="form-control rounded-0" required>
                    </div>

                    <div class="form-group">
                        <label for="" >Model No</label>
                        <input [(ngModel)]="deviceConfig.modelNo" name="modelNo" type="text" class="form-control rounded-0" required>
                    </div>

                    <div class="form-group">
                        <label for="" >Model Name</label>
                        <input [(ngModel)]="deviceConfig.modelName" name="modelName" type="text" class="form-control rounded-0" required>

                    </div>

                    <div class="form-group">
                        <label for="" >Capacity</label>
                        <input [(ngModel)]="deviceConfig.capacity" name="capacity" type="text" class="form-control rounded-0" required>
                    </div>

                    <button (click)="addDeviceconfig()" type="button" class="btn btn-primary float-right">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
